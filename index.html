<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Um Gênio Confuso</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap');

  /* Reset básico */
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Roboto', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #222;
  }
  /* Fundo escurecido para melhor contraste */
  body::before {
    content: "";
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255 255 255 / 0.85);
    z-index: -1;
  }

  header {
    text-align: center;
    padding: 25px 10px 10px;
    background: rgba(255 255 255 / 0.85);
    box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header h1 {
    margin: 0;
    font-size: 3em;
    font-weight: 900;
    color: #333;
  }
  header p {
    margin: 6px 0 18px;
    font-size: 1.3em;
    font-style: italic;
    color: #555;
  }

  nav {
    text-align: center;
    margin-bottom: 30px;
    background: transparent;
  }
  nav button {
    background-color: transparent;
    border: 2px solid #333;
    color: #333;
    font-size: 1.15em;
    padding: 12px 28px;
    margin: 0 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
    font-weight: 700;
  }
  nav button.active,
  nav button:hover {
    background-color: #333;
    color: #fff;
  }

  main {
    max-width: 860px;
    margin: 0 auto 80px;
    padding: 0 20px;
  }
  section {
    display: none;
  }
  section.active {
    display: block;
  }

  /* Produtos */
  .product {
    background: #fff;
    padding: 22px 25px;
    border-radius: 10px;
    margin-bottom: 28px;
    box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
    color: #333;
  }
  .product h3 {
    margin-top: 0;
    color: #2e4c2d;
  }
  .product p {
    font-size: 1.05em;
    line-height: 1.5em;
    margin-bottom: 12px;
  }
  .price {
    font-weight: 700;
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #4a7c44;
  }
  .btn {
    display: inline-block;
    text-decoration: none;
    padding: 10px 22px;
    border-radius: 8px;
    margin: 8px 10px 0 0;
    font-weight: 700;
    transition: 0.3s;
    color: #fff;
  }
  .btn.pix {
    background-color: #4caf50;
  }
  .btn.card {
    background-color: #388e3c;
  }
  .btn:hover {
    opacity: 0.85;
  }

  /* Botões de redirecionamento no rodapé */
  footer {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: rgba(255 255 255 / 0.95);
    box-shadow: 0 -2px 5px rgb(0 0 0 / 0.1);
    padding: 10px 0;
    text-align: center;
    display: flex;
    justify-content: center;
    gap: 20px;
    align-items: center;
    font-size: 0.9em;
    color: #666;
    z-index: 100;
  }
  footer button {
    background-color: transparent;
    border: 2px solid #666;
    color: #666;
    padding: 8px 20px;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
  }
  footer button:hover {
    background-color: #666;
    color: #fff;
  }
  footer .signature {
    margin-left: 30px;
    font-family: 'Dancing Script', cursive;
    font-size: 1.2em;
    user-select: none;
  }

  /* Área para liberar produtos */
  .release-panel {
    background: #e6f0e6;
    border: 1.5px solid #4a7c44;
    padding: 16px 22px;
    border-radius: 8px;
    margin-bottom: 30px;
    color: #2e4c2d;
  }
  .release-panel h3 {
    margin-top: 0;
  }
  .release-panel button {
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px 22px;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    margin: 8px 10px 0 0;
    transition: background-color 0.3s;
  }
  .release-panel button:hover {
    background-color: #388e3c;
  }

  /* Botão acesso ao produto */
  .access-btn {
    background-color: #2e4c2d;
    color: #fff;
    padding: 10px 22px;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 12px;
    display: inline-block;
    text-decoration: none;
  }
  .access-btn:hover {
    background-color: #1f331a;
  }

  /* Contato */
  .contact-info p {
    font-size: 1.1em;
    margin: 12px 0;
    color: #3a5d3a;
  }

  /* Nome Vitória Bonatto discreto na loja */
  .credit {
    font-family: 'Dancing Script', cursive;
    font-size: 1em;
    color: #7a9d7a;
    opacity: 0.6;
    text-align: right;
    margin-top: 20px;
    user-select: none;
  }

  /* Campo texto na Home */
  .home-input {
    margin-top: 20px;
  }
  .home-input label {
    display: block;
    font-weight: 700;
    margin-bottom: 8px;
    color: #2e4c2d;
  }
  .home-input textarea {
    width: 100%;
    min-height: 90px;
    border-radius: 8px;
    border: 1.5px solid #4a7c44;
    padding: 12px;
    font-size: 1em;
    resize: vertical;
  }
</style>
</head>
<body>

<header>
  <h1>Um Gênio Confuso</h1>
  <p>“Um mundo sobre outro mundo”</p>
</header>

<nav>
  <button id="btn-home" class="active">Home</button>
  <button id="btn-loja">Loja</button>
  <button id="btn-contato">Contato</button>
</nav>

<main>
  <section id="home" class="active">

    <h2>Reflexão Aleatória</h2>
    <p
