<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Um Gênio Confuso</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* preto */
      color: #c8a2c8; /* roxo suave */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #c8a2c8;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    header .title {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header .subtitle {
      font-size: 1.1rem;
      font-style: italic;
      color: #aa88bb;
      user-select: none;
    }

    nav {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }
    nav button {
      background-color: transparent;
      border: 2px solid #c8a2c8;
      color: #c8a2c8;
      font-weight: 600;
      padding: 10px 30px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    nav button.active,
    nav button:hover {
      background-color: #c8a2c8;
      color: #000;
    }

    main {
      width: 100%;
      max-width: 900px;
    }

    /* Seções ocultas e visíveis */
    section {
      display: none;
    }
    section.active {
      display: block;
    }

    /* Pensamentos (Home) */
    .thought {
      background-color: #1a001a;
      border-left: 5px solid #c8a2c8;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 8px;
      line-height: 1.4;
    }
    .thought h2 {
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.4rem;
      color: #e6ccf3;
    }

    /* Loja */
    .store {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .product {
      background-color: #1a001a;
      border-radius: 8px;
      padding: 20px 25px;
      box-shadow: 0 0 10px #300030;
    }
    .product h3 {
      color: #e6ccf3;
      margin-bottom: 8px;
      font-size: 1.5rem;
    }
    .product p {
      font-size: 1rem;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    .price {
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 1.1rem;
      color: #dda0dd;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn {
      background-color: #c8a2c8;
      border: none;
      color: #000;
      padding: 10px 18px;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.25s;
      display: inline-block;
      user-select: none;
    }
    .btn:hover {
      background-color: #aa88bb;
    }

    /* Botão de liberar conteúdo (escondido) */
    #unlock-button {
      margin-top: 30px;
      background-color: #7f5f9f;
      color: #fff;
      border: none;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
    #unlock-button:hover {
      background-color: #b08bd8;
      color: #000;
    }

    /* Modal senha */
    #password-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #password-modal.active {
      display: flex;
    }
